<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>DevCamp's Fantastic Fries | Contact Us</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">

  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/navigation.css">
  <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
  <div class="skewed-header">
    <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

    <div class="skewed-header-wrapper">
      <div class="skewed-header-content">
        <div class="heading-wrapper">
          <h1>Contact Us</h1>
        </div>

        <div class="links-wrapper">
          <div class="nav-link">
            <a href="index.html">Home</a>
          </div>
          <div class="nav-link">
            <a href="about.html">About Us</a>
          </div>
          <div class="nav-link">
            <a href="menu.html">Menu</a>
          </div>
          <div class="nav-link">
            <a href="contact.html">Contact</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="page-container">
    <div class="contact-grid-wrapper">

      <div class="company-details">
        <div class="metadata-logo">
          <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="DevCamp Fries Logo">
        </div>

        <div class="metadata-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <div>123 Any Street<br> Scottsdale, AZ, 85251</div>
        </div>

        <div class="metadata-wrapper">
          <i class="fas fa-phone-volume"></i>
          <div>555 555 5555</div>
        </div>

        <div class="metadata-wrapper">
          <i class="far fa-clock"></i>
          <div>10 AM - MIDNIGHT</div>
        </div>
      </div>

      <div class="form">
        <div class="form-group">
          <input type="text" id="fullName" placeholder="Your name">
          <label for="fullName">Your name</label>
        </div>

        <div class="form-group">
          <input type="text" id="email" placeholder="Email">
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <textarea name="message" placeholder="Message" id="message"></textarea>
          <label for="message">Message</label>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="logo-footer">
      <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Devcamp's Fantastic Fries Logo">
    </div>

    <div class="footer-phone-hours">
      <span class="phone">
        <a href="tel:+15555555555">555 555 5555</a>
      </span>
      <span class="hours">10 AM - MIDNIGHT</span>
    </div>

    <div class="links-wrapper">
      <div class="nav-link">
        <a href="index.html">Home</a>
      </div>
      <div class="nav-link">
        <a href="about.html">About Us</a>
      </div>
      <div class="nav-link">
        <a href="menu.html">Menu</a>
      </div>
      <div class="nav-link">
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <div class="social-media-icons-wrapper">
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>

      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="#">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>
  </div>
</body>

</html>
